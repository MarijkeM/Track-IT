<h2>Inloggen</h2>

<form (submit)="onLoginSubmit()">
  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="title">Naam: </label>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-at"></i></div>
          <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title"
                 placeholder="voorbeeld@voorbeeld.com">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 field-label-responsive">
      <label for="priority">Prioriteit</label>
    </div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
          <input type="number" [(ngModel)]="priority" name="priority"  class="form-control" id="password"
                 placeholder="Paswoord">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <input type="submit" class="btn btn-success" value="Inloggen">
    </div>
    <flash-messages></flash-messages>
  </div>
</form>
