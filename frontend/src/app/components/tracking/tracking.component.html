<section class="jumbotron">
    <div class="container">
        <h1 class="jumbotron-heading"><strong>Tracking</strong></h1>
        <p>Last updated on {{this.time}}</p>
        <p>Your package is here: ({{this.lattitude}}, {{this.longitude}})</p>
        <div class="row">
            <div class="col-sm-8">
                <div #gmap id="gmap"></div>
            </div>

            <!--<select name="Select order" class="form-control" id="selectOrder"
                    >
                <option *ngFor="let order of orders; let i = index" [ngValue]="i">{{order.AfzenderNaam}}: orderId
                    {{order._id}}
                </option>
            </select>
-->
            <div class="col-sm-4">
                <div class="kader" [(ngModel)]="this.orders">
                    <h4 class="titel">Order List</h4>

                    <div class="row" *ngFor="let order of orders; let i = index">
                        <button class="order accordion" type="button" data-toggle="collapse" [attr.data-target]="'#'+i" aria-expanded="false" aria-controls="multiCollapseExample1">OrderID/Naam</button>
                        <div class="panel collapse" [attr.id]=i>
                            
                                <p class="tekst">FROM: {{order.AfzenderNaam}}</p>
                                <p class="tekst">TO: {{order.OntvangerNaam}}</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
