<section class="jumbotron">
  <div class="container">
    <h1 class="jumbotron-heading"><strong>Profile of {{user.firstName}}</strong></h1>
  </div>
  <div class="container">
    <ul class="list-group">
      <li class="list-group-item"><b>Name: </b> {{user.firstName}} {{user.lastName}}</li>
      <li class="list-group-item"><b>E-mail: </b> {{user.email}}</li>
      <li class="list-group-item"><b>Role: </b> {{user.role}}</li>
    </ul>
  </div>
</section>
