<section class="jumbotron">
    <div class="container">
        <div>
            <div class="kader" [(ngModel)]="this.orders">
                <h4 class="titel">To do today:</h4>

                <div class="row" *ngFor="let order of orders; let i = index">
                    <button class="order accordion" type="button" data-toggle="collapse" [attr.data-target]="'#'+i" aria-expanded="false" aria-controls="multiCollapseExample1">Order: {{order._id}}</button>
                    <div class="panel collapse" [attr.id]=i>
                        <br>
                        <div>
                            <button (click)="inladen(i)" class="btn btn-primary">Loading <i class="fas fa-cart-arrow-down fa-sm"></i></button>
                            <button (click)="vertrek(i)" class="btn btn-primary">Departed <i class="fas fa-truck fa-sm"></i></button>
                            <button (click)="aankomst(i)" class="btn btn-primary">Arrived <i class="fas fa-flag-checkered fa-sm"></i></button>
                        </div>
                        <br>
                        <h3>Status: {{this.order.status}}</h3>
                        <br>
                        <p class="tekst">FROM: {{order.AfzenderNaam}}</p>
                        <p class="tekst">TO: {{order.OntvangerNaam}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
